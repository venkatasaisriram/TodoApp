<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div class="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div id="stats-numbers">
                <p id="numbers">1 / 2</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Enter your task" class="inputVal" id="inputVal">
            <button type="submit" class="button" id="buttonClick" >+</button>
        </form>

        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
